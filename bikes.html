<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZYGO - Select a Bike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img src\EZYGO logo.png" alt="EZYGO Logo">
        </div>
        <h1>Select a Bike</h1>
        <div class="bike-list">
            <div class="bike" data-id="1">
                <img src="img src\mountain bike.jpg" alt="Mountain Bike">
                <h3>Mountain Bike</h3>
                <p>Price: ₹100/hour</p>
                <button>Select</button>
            </div>
            <div class="bike" data-id="2">
                <img src="img src\road bike.jpg" alt="Road Bike">
                <h3>Road Bike</h3>
                <p>Price: ₹150/hour</p>
                <button>Select</button>
            </div>
            <div class="bike" data-id="3">
                <img src="img src\hybrid bike.png" alt="Hybrid Bike">
                <h3>Hybrid Bike</h3>
                <p>Price: ₹120/hour</p>
                <button>Select</button>
            </div>
            <div class="bike" data-id="4">
                <img src="img src\electric bike.jpg" alt="Electric Bike">
                <h3>Electric Bike</h3>
                <p>Price: ₹200/hour</p>
                <button>Select</button>
            </div>
            <div class="bike" data-id="5">
                <img src="img src\bmx bike.jpg" alt="BMX Bike">
                <h3>BMX Bike</h3>
                <p>Price: ₹110/hour</p>
                <button>Select</button>
            </div>
            <div class="bike" data-id="6">
                <img src="img src\cruiser bike.jpg" alt="Cruiser Bike">
                <h3>Cruiser Bike</h3>
                <p>Price: ₹140/hour</p>
                <button>Select</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
